<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Baloo Chettan 2' rel='stylesheet'>
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Shoping cart</title>
    <link rel="icon" href="https://img.icons8.com/dusk/64/000000/buy.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
   
 
    </style>
</head>
<body>
    <header class="header1">
        <div class="navbar">
        <h2 class="shop">SHOP</h2>
        <nav>
            <ul>
                <li><a href="index.html">Home</a> </li>
                <li><a href="#">About</a></li>
                <li class="cart"> <a href="cart.html"><ion-icon name="basket-outline"></ion-icon>Cart </a></li>
            </ul>
        </nav>
        </div>
    </header>
    <div class="items jumbotron container">
        <div class="image bg-warning">
            <img src="res/watch.jpg" alt="watch">
            <h3 class="titre">Apple Watch</h3>
            <h2 class="prix">90dt</h2>
            <span class="heart"> <button  class="btn btn-success" >Add item</button>&emsp;<i class="fas fa-heart fa-2x i"></i></span>

        </div>
 
        <div class="image bg-danger">
            <img src="res/jacket.jpg" alt="jacket">
            <h3 class="titre"> Jacket Men</h3>
            <h2 class="prix">50dt</h2>
            <span class="heart"> <button  class="btn btn-success" >Add item</button>&emsp;<i class="fas fa-heart fa-2x i"></i></span>

        </div>
        <div class="image bg-info">
            <img src="res/shoes.jpg" alt="shoes">
            <h3 class="titre">Running shoes</h3>
            <h2 class="prix">100dt</h2>
            <span class="heart">
                <button  class="btn btn-success" >Add item</button>&emsp;
                <i class="fas fa-heart fa-2x i"></i>
            </span>
        </div>
    </div>
    <div class="calcul center-block  bg-success" >
        <header><h3 class="text-center">Shopping cart</h3></header>
            <table class="table">
              <thead>
                <tr>
                  <th>Product details</th>
                  <th>Price</th>
                  <th>Quantity</th>
                </tr>
              </thead>
            </table>
          
        <footer class="tot"><h2 >Total:</h2><span id="final"></span></footer>
    </div> 
    <script src="main.js"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</body>
</html>
